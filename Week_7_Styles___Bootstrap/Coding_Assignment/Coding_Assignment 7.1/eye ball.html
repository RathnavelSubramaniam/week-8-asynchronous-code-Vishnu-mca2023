<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeMovement</title>
    <style>
        body{
    background-color: black;
    margin: 0;
    padding: 0;
}
.container{
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap:30px

}
.eyes{
    width:300px;
    height: 200px;
    background-color: whitesmoke;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
}
.pupil{
  width:50px;
  height: 40px;
  background-color:black;
  border-radius: 50%;
  position: absolute;
  top:80%;
  left:80%;
  transform:translate(-50%,-50%);
  border: 8px solid burlywood ;

}
    </style>
</head>
<body>
    <div class="container" onmousemove="move(event)" >
        <div class="eyes">
            <div class="pupil"></div>
        </div>
        <div class="eyes">
            <div class="pupil"></div>
        </div>
    </div>


    <script>
        const pupil=document.getElementsByClassName('pupil')
        document.onmousemove=(event)=>{
            const x=event.clientX * 100 / window.innerWidth + "%"
            const y=event.clientY * 100 / window.innerWidth + "%"

            for(let i=0;i<2;i++){
                pupil[i].style.left=x
                pupil[i].style.top=y
                

                pupil[i].style.transform=`translate( -${x},-${y})`

            }

        }
    </script>
</body>
</html>
