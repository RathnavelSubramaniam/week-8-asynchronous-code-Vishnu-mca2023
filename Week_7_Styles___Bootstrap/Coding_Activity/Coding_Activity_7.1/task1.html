<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
        h3{
            background-color:  #424EDC;
            padding: 20px;
            margin: 10px;
            font-style: italic;
            color:#ffffff;
        }
        footer{
            background-color: #424EDC;
            padding: 20px;
            margin: 10px;
            color:#ffffff;
        }
        
        a{
            color: red;
        }
        
        .a{
            list-style-type: none;
            border-left: 5px solid blue;
            padding: 10px;
        }
        .b{
            list-style-type: none;
            border-left: 5px solid cyan;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Introducing styles to HTML</h1>
    <h5>learning how to make this page more stylish:</h5>
    <h3>CSS brings HTML to life.you can even style this <a href="">link!</a></h3>
    <h4>This list can be styled as well:</h4>
    
        <ul class="a"style="margin-bottom-0;">Drink coffe</ul>
        <ul class="b"style="margin-bottom:0; margin-bottom:0; border-left:5px solid aqua;" >code</ul>
        <ul class="a"style="margin-bottom:0; margin-bottom:0;">Drink coffee</ul>
        <ul class="a"style="margin-bottom:0;">Repeat</ul>
    
    <footer>2020-MIT Course</footer>
   
</body>
</html>
